<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is a Test</title>
	<link rel="stylesheet" href="main.css">
	<!--<link href='http://fonts.googleapis.com/css?family=Montserrat+Subrayada|Laila:400,700' rel='stylesheet' type='text/css'> -->
	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption:700|Open+Sans|Roboto:400,900' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="content">
<h1>Adder/Subtractor</h1>
<form class="number-container">
	<ul class="entry-field">
		
	<li><label for="item-x">X =</label>
		<input type="number" id="x" placeholder="Enter a #" min="0" max="900" class="textbox" required>

	</li>
	<li><label for="item-y">Y =</label>
		<input type="number" id="y" placeholder="Enter a #" min="0" max="900" class="textbox" required>
	</li>

	<li class="button-button"><input type="button" id="plus" class="buttons" value="+"></li>
	<li class="button-button"><input type="button" id="minus" class="buttons" value="-"></li>
	</ul>
		<h2 class="answers"></h2>
</form>


</div>


	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<!-- JavaScript -->
	<script src="app.js"></script>
	
	
</body>
</html>
